{% extends 'lib/base.html' %}
{% load static %}

{% block content %}

{% if request.user.is_authenticated %}
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="btnCancelNewBoard" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="boardName">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnAddEditBoard">Agregar</button>
                <button type="button" class="btn btn-secondary btnCancelNewBoard" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-10 col-sm-10 col-9">
            <h5 id="activeBoard" hidden="true">Board: </h5>
        </div>

        <div class="col-md-10 col-sm-10 col-9">
            <select name="user" id="user" class="form-control">
            </select>
        </div>
        <div class="col-md-1 col-sm-1 col-1">
            <button id="addNewBoard" class="btn btn-primary">+</button>
        </div>
        <div class="col-md-1 col-sm-1 col-1">
            <button id="OptionsBoard" class="btn btn-primary">···</button>
            <div id="BotonsOptions" style="display: none; position: absolute;">
                <button class="btn btn-primary" id="editBoard">Cambiar Nombre</button>
                <button class="btn btn-primary" id="deleteBoard">Borrar Board</button>
            </div>
        </div>
    </div>
    <div name="lists" id="lists" class="row">
    </div>
</div>
<script src="{% static '/js/home.js' %}"></script>
{% else %}
<div class="container">
    <h1>¡En Construcción!</h1>
    <p>Estamos trabajando en mejorar la plataforma. Vuelve pronto para ver las novedades.</p>
</div>
{% endif %}


{% endblock %}
